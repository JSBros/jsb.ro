---
layout: base
---
<div class="wrapper">
    <header>
        {% if site.compass.logomoji %}
        <div class="logo-container">
          {{ site.compass.logomoji }}
        </div>
        {% endif %}

        {% if site.compass.author %}
        <div class="author-container"><h1>{{ site.compass.author }}</h1></div>
        {% endif %}

        {% if site.compass.tagline %}
        <div class="tagline-container"><p>{{ site.compass.tagline }}</p></div>
        {% endif %}
    </header>
    <main>
      {% if site.compass.include_content %}
      <div class="content">
        Redirecting...
        <script>window.location = 'https://garetmckinley.github.io/uigradients';</script>
      </div>
      {% endif %}
    </main>
</div>
